description = 'Gradle build of Rexcanium Open ID Connect API'
version = '1.0'

// Apply the java plugin to add support for Java
apply plugin: 'java'
// apply plugin: 'checkstyle'
// apply plugin: 'jdepend'
apply plugin: 'pmd'
pmd {
    ruleSetFiles = files('config/pmd/ruleSet.xml')
}
apply plugin: "jacoco"
jacoco {
    toolVersion = "0.7.4.201502262128"
    reportsDir = file("$buildDir/reports/jacoco")
}
jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled = true
        html.destination "${buildDir}/reports/jacoco/jacocoHtml"
    }
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.14',
    		'ch.qos.logback:logback-classic:1.1.3',
    		'org.eclipse.jetty:jetty-server:9.2.3.v20140905',
    		'org.eclipse.jetty:jetty-servlet:9.2.3.v20140905',
    		'org.glassfish.jersey.core:jersey-server:2.7',
    		'org.glassfish.jersey.containers:jersey-container-servlet-core:2.7',
    		'org.glassfish.jersey.containers:jersey-container-jetty-http:2.7',
    		'org.glassfish.jersey.media:jersey-media-moxy:2.7',
    		'com.nimbusds:oauth2-oidc-sdk:3.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12',
    			'com.github.tomakehurst:wiremock:1.57'
}

uploadArchives {
    repositories {
 		mavenLocal()
    }
}